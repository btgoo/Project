<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relative Positioning Example</title>
  <style>
    /* Apply relative positioning to the container */
    .positioned-container {
      position: relative;
      top: 20px;
      left: 30px;
      background-color: #f0f0f0;
      padding: 20px;
    }
  </style>
</head>
<body>

<!-- Container with relative positioning -->
<div class="positioned-container">
  <h1>Positioned Container</h1>
  <p>This container is shifted 20 pixels down and 30 pixels to the right using relative positioning.</p>
</div>

</body>
</html>
